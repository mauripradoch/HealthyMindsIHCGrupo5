<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estiloregistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5c8150755.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo_healthy_minds2.png">
  </head>
  <body>
    <form class="formulario">
      <h1>Regístrate</h1>
      <div class="logo">
        <center>
          <a href="index.html"><img src="img/logo_healthy_minds2.png"></a>
        </center>
      </div>
       <div class="container">
         <div class="input-container">
           <i class="fas fa-user icon"></i>
           <input type="text" placeholder="Nombre Completo">
         </div>
         <div class="input-container">
           <i class="fas fa-envelope icon"></i>
           <input type="email" placeholder="Correo Electrónico">
         </div>
         <div class="input-container">
           <i class="fas fa-lock icon"></i>
           <input type="password" placeholder="Contraseña">
         </div>
          <input type="submit" value="Regístrate" class="button">
          <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad</p>
          <p>¿Ya tienes una cuenta?&nbsp<a class="link" href="login.html">Iniciar Sesión</a></p>
       </div>

    </form>
  </body>
</html>
